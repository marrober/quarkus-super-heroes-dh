---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-rest-heroes-el
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: commit-binding-rest-heroes
      interceptors:
        - params:
            - name: filter
              value: has(body.commits) && body.object_kind == 'push'
            - name: overlays
              value: null
          ref:
            kind: ClusterInterceptor
            name: cel
      name: commit-trig-rest-heroes
      template:
        ref: {{ .Values.app.name }}-rest-heroes-run-build
    - bindings:
        - kind: TriggerBinding
          ref: tag-binding-rest-heroes-preprod
      interceptors:
        - params:
            - name: filter
              value: body.object_kind == 'tag_push'
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: tag_version
          ref:
            kind: ClusterInterceptor
            name: cel
      name: tag-binding-rest-heroes-preprod
      template:
        ref: {{ .Values.app.name }}--rest-heroes-run-promote
    - bindings:
        - kind: TriggerBinding
          ref: tag-binding-rest-heroes-prod
      interceptors:
        - params:
            - name: filter
              value: body.object_kind == 'release'
          ref:
            kind: ClusterInterceptor
            name: cel
      name: tag-binding-rest-heroes-prod
      template:
        ref: {{ .Values.app.name }}-rest-heroes-run-promote