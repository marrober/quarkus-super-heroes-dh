---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: webhook-{{ .Values.app.name }}-rest-heroes-el
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: {{ .Values.app.name }}-rest-heroes-el
spec:
  host: webhook-rest-heroes-{{ .Values.app.name }}{{ .Values.app.cluster }}
  to:
    kind: Service
    name: el-{{ .Values.app.name }}-rest-heroes-el
    weight: 100
  port:
    targetPort: http-listener
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge